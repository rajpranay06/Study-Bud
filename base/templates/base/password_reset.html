{% extends 'main.html' %}

{% block content %}
<main class="auth layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <h3>Reset Password</h3>
        </div>
      </div>
      <div class="layout__body">
        <h2 class="auth__tagline">Forgot your password?</h2>
        
        <p class="auth__description">
          Enter your email address below, and we'll email you instructions for setting a new password.
        </p>

        <form class="form" method="POST">
          {% csrf_token %}
          
          <div class="form__group form__group">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" required placeholder="Enter your email address">
          </div>

          <button class="btn btn--main" type="submit">
            Send Password Reset Link
          </button>
        </form>

        <div class="auth__action">
          <p>Remember your password?</p>
          <a href="{% url 'login' %}" class="btn btn--link">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</main>

<style>
  .auth__description {
    color: #a0aec0;
    margin-bottom: 2rem;
    text-align: center;
  }
</style>
{% endblock content %}
