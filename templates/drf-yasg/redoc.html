{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}ReDoc API Documentation{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; }
      .menu-content { border-right-color: #4c51bf; }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc@2.0.0-rc.55/bundles/redoc.standalone.min.js"></script>
    <script>
      Redoc.init(
        "{% url 'schema-json' '.json' %}",
        {
          hideDownloadButton: true,
          theme: {
            colors: {
              primary: { main: '#4c51bf' },
            },
            sidebar: {
              backgroundColor: '#f8f9fa',
            }
          }
        },
        document.getElementById('redoc-container')
      );
    </script>
  </body>
</html>
