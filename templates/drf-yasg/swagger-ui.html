{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Swagger UI{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//unpkg.com/swagger-ui-dist@3/swagger-ui.css" />
    <style>
      html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
      *, *:before, *:after { box-sizing: inherit; }
      body { margin: 0; background: #fafafa; }
      .swagger-ui .topbar { background-color: #4c51bf; }
      .swagger-ui .topbar .download-url-wrapper .select-label select { border-color: #4c51bf; }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "{% url 'schema-json' '.json' %}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "BaseLayout",
        requestInterceptor: (request) => {
          const csrfToken = document.cookie.match(/csrftoken=([^;]*)/);
          if (csrfToken) {
            request.headers['X-CSRFToken'] = csrfToken[1];
          }
          return request;
        }
      });
      // End Swagger UI call region
      window.ui = ui;
    };
  </script>
  </body>
</html>
